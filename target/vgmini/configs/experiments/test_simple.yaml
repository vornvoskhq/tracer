# YAML experiment: equal_weight_dual
name: equal_weight_dual
description: Equal-weight dual-signal baseline using EMA, MACD, and Heikin-Ashi

# Option A: trend-aligned success labels for overlay and training
buy_threshold: 0.01
forecast_horizon: 7

features:
  enabled:
    - price_above_ema9
    - price_above_ema30
    - ema9_above_ema30
    - macd_above_signal
    - macd_above_zero
    - signal_above_zero
    - macd_positive_hist
    - ha_uptrend

model:
  type: equal_weight
  ew_correlation_signs: false
  ew_calibrate_prior: false
  ew_activation_threshold: 0.0
  ew_temperature: 1.0
  ew_buy_aggregation: fraction
  ew_sell_aggregation: fraction

# Backtest/inference behavior tuning (applies to SIG if infer_cli honors it)
# Use a small hysteresis to reduce flip-flops (sell must beat buy by margin)
# You can raise to 0.08â€“0.10 for stricter filtering
hysteresis_margin: 0.07

